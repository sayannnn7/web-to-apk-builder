name: Build WebView APK

on:
  workflow_dispatch:
    inputs:
      app_name:
        description: 'App display name'
        required: true
        default: 'Many Followers'
      package_name:
        description: 'Application ID (e.g. com.manyfollowers.app)'
        required: true
        default: 'com.manyfollowers.app'
      web_url:
        description: 'Website URL to load'
        required: true
        default: 'https://creativesayan.gamer.gd/manyfollowers.html'
      admob_app_id:
        description: 'AdMob App ID'
        required: true
        default: 'ca-app-pub-3940256099942544~3347511713'
      admob_banner_id:
        description: 'AdMob Banner ID'
        required: true
        default: 'ca-app-pub-3940256099942544/6300978111'
      admob_interstitial_id:
        description: 'AdMob Interstitial ID'
        required: true
        default: 'ca-app-pub-3940256099942544/1033173712'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: '33.0.2'

      - name: Replace placeholders (manifest & MainActivity)
        run: |
          sed -i "s|ADMOB_APP_ID|${{ github.event.inputs.admob_app_id }}|g" app/src/main/AndroidManifest.xml || true
          sed -i "s|ADMOB_BANNER_ID|${{ github.event.inputs.admob_banner_id }}|g" app/src/main/java/com/manyfollowers/MainActivity.java || true
          sed -i "s|ADMOB_INTERSTITIAL_ID|${{ github.event.inputs.admob_interstitial_id }}|g" app/src/main/java/com/manyfollowers/MainActivity.java || true
          sed -i "s|https://creativesayan.gamer.gd/manyfollowers.html|${{ github.event.inputs.web_url }}|g" app/src/main/java/com/manyfollowers/MainActivity.java || true
          sed -i "s|Many Followers|${{ github.event.inputs.app_name }}|g" app/src/main/AndroidManifest.xml || true
          sed -i "s|com.manyfollowers.app|${{ github.event.inputs.package_name }}|g" app/build.gradle app/src/main/AndroidManifest.xml || true

      - name: Make gradlew executable
        run: chmod +x ./gradlew || true

      - name: Build debug APK
        run: |
          ./gradlew clean assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: manyfollowers-apk
          path: app/build/outputs/apk/debug/app-debug.apk
